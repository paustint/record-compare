<!-- FOO -->
<div class="container">

  <div class="header">
    <!-- Top Menu -->
      <div class="p-grid p-dir-col">
        <div class="p-col">
          <app-compare-menu></app-compare-menu>
        </div>
      </div>

      <!-- File Uploader -->
      <div class="p-col">
        <div class="p-grid">
          <div class="p-col">
              <app-file-loader heading="Source" (fileContents)="onFileContents('left', $event)"></app-file-loader>
          </div>
          <div class="p-col">
              <app-file-loader heading="Target" (fileContents)="onFileContents('right', $event)"></app-file-loader>
          </div>
        </div>
      </div>
  </div>

  <!-- Main Content -->
  <div class="content" #content>
    <div *ngIf="left && right">
        <button pButton type="button" label="Compare Text" (click)="onClickCompare('text')"></button>
        <button pButton type="button" label="Compare CSV" (click)="onClickCompare('table')"></button>

        <div *ngIf="compareActive &&  compareType === 'text'">
            <app-compare-text [left]="left.raw" [right]="right.raw"></app-compare-text>
        </div>
        <div *ngIf="compareActive && compareType === 'table'">
            <!-- <app-comparison-table
              [headers]="left.headers"
              [data]="matchedRows"
            ></app-comparison-table> -->
            <app-comparison-table-cdk
              [headers]="left.headers"
              [data]="matchedRows"
              [maxHeight]="contentHeight"
            ></app-comparison-table-cdk>
        </div>
      </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <app-status-footer [tableDiffMetadata]="tableDiffMetadata"></app-status-footer>
  </div>

</div>
